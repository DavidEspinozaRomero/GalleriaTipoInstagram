    <style media="screen">
    body{
      font-family: arial;
    }
    .post-list{
      display: grid;
      grid-template: auto / repeat(auto-fill, minmax(100px, 293px));
      justify-content: center;
      gap: 1em;
    }
    .post{
      height: 100%;
      display: block;
      cursor: pointer;
      position: relative;
    }
    .post-image {
      margin: 0;
      height: inherit;
    }
    .post-image img{
      width: 100%;
      height: inherit;
      vertical-align: top;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }
    .post-overlay{
      color: snow;
      background: rgba(0, 0, 0, .4);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .post:hover .post-overlay{
      display: flex;
    }
    .post-likes, .post-comments{
      width: 80px;
      margin: 5px;
      font-weight: bold;
      display: inline-block;
    }
    @media screen and (max-width: 768px){
      .post-list{
        gap:3px;
      }
    }
    @media screen and (max-width: 320px){
    }
    </style>
